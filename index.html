<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTimer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0cc7e2d19b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
     <div id = "initial" class="container">
        <h1>
          Kindly Enter your date of birth!.
        </h1>

      </div>
      <div id = "afterDOBButton" class="container">
        <div class="center">
        <h1>
          How much life journey covered, Till Now.
        </h1>
      <div class="time-container">
        <h2>
        <div id="year">0</div>
        Year  
        </h2>
        <h2>
          <div id="month">0</div>
          Months  
          </h2>
          <h2>
            <div id="day">0</div>
            Days  
            </h2>
            <h2>
              <div id="hour">0</div>
              Hours  
              </h2>
              <h2>
                <div id="minute">0</div>
                Minute  
                </h2>
                <h2>
                  <div id="second">0</div>
                  Seconds  
                  </h2>
        
      </div>
    </div>

      </div>
       <div class="setting">
      <i id="settingIcon" class="fa-solid fa-gear"></i>
      <div id="settingContent" class="settings-content hide">
        <input type="date"  id="dobInput">
        <button id = "dobButton">Add DOB</button>
        
      </div>
     
     
     </div>
     </div>
    
    <script src="./index.js"></script>
</body>
</html>
